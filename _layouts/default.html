<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}</title>

  <!-- Libre Franklin font -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Your custom CSS -->
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

  <!-- Header (optional) -->
  <header class="hero">
  <div class="hero-header">
    <img src="/assets/images/FOE_Logo_RGB_Horizontal NEW-03.png" alt="Friends of the Earth Logo" class="site-logo">
    <div>
      <h1>Friends of the Earth Open Data Portal</h1>
      <p>Environmental data for climate action and social justice</p>
    </div>
  </div>
</header>

  <!-- Page Content -->
  <main class="content">
    {{ content }}
  </main>

  <!-- Footer (optional) -->
  <footer class="site-footer">
    <p>&copy; {{ site.time | date: '%Y' }} Friends of the Earth. All data open licensed. Please cite us when used.</p>
  </footer>

</body>
</html>
